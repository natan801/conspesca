<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/template/template_principal.xhtml">


	<ui:define name="title">Cadastro de Pesca</ui:define>

	<ui:define name="head">
		<h:outputStylesheet library="css" name="login.css" />

		<style>
		</style>

	</ui:define>


	<ui:define name="conteudo">

		<h:body>
			<h:form styleClass="login-form">
				
				<p:growl id="msgLogin" showDetail="true" for="messageGrowl" />
				
				<div class="login-page">
					<div class="form">
						
						<p:inputText id="usuario" name="Usuário" value="#{loginMB.login}" placeholder="Usuário" 
									required="true"   />
						<p:message id="msgUsuario" for="usuario" />
						
						<p:password id="senha" name="Senha" value="#{loginMB.senha}" placeholder="Senha" 
									required="true"  requiredMessage="Campo Obrigatório"/>
						<p:message id="msgSenha" for="senha" />
						
						
						<p:commandButton value="Login" action="#{loginMB.logar}"  update="@form" />
					</div>
				</div>


			</h:form>
		</h:body>
	</ui:define>


</ui:composition>
