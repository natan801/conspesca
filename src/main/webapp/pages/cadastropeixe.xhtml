<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	template="/resources/template/template_principal.xhtml">

	<ui:define name="title">Cadastro de Peixe</ui:define>

	<ui:define name="conteudo">
		<h:body>
			<h:form id="formulario">
				<p:messages id="messages" autoUpdate="true" />

				<h:panelGrid id="cadastrar" columns="2" width="100%"
					style="width: 50% !important;">
					<p:outputLabel value="Nome: " />
					<p:inputText id="nome" name="nome" size="60" value="#{peixeMB.peixe.nome}" required="true"
						requiredMessage="Campo nome obrigatório!" />

					<p:outputLabel value="Espécie " />
					<p:inputText id="especie" value="#{peixeMB.peixe.especie}">
					</p:inputText>

					<p:outputLabel value="Tamanho Máximo: " />
					<p:inputText id="tamanhoMax" value="#{peixeMB.peixe.tamanhoMax}" />


					<p:outputLabel value="Peso Máximo: " />
					<p:inputText id="pesoMax" value="#{peixeMB.peixe.pesoMax}" />

					<p:outputLabel value="Inicio Pesca: " />
					<p:calendar id="inicioPesca" value="#{peixeMB.peixe.inicioPesca}"
						showOn="button" popupIconOnly="false" pattern="dd/MM/yyyy"
						locale="pt_BR" required="true">
					</p:calendar>

					<p:outputLabel value="Fim Pesca: " />
					<p:calendar id="fimPesca" value="#{peixeMB.peixe.fimPesca}"
						showOn="button" mindate="#{peixeMB.peixe.inicioPesca}"
						popupIconOnly="false" pattern="dd/MM/yyyy" locale="pt_BR"
						required="true">
					</p:calendar>

					<p:commandButton action="#{peixeMB.salvar}" value="Salvar" ajax="false" />
				</h:panelGrid>
				<br />
			</h:form>
		</h:body>
	</ui:define>
</ui:composition>
