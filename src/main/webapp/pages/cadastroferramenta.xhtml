<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	template="/resources/template/template_principal.xhtml">

	<ui:define name="title">Cadastro de Ferramenta</ui:define>

	<ui:define name="conteudo">
		<h:body>
			<h:form id="formulario">
				<p:messages id="messages" autoUpdate="true" />

				<h:panelGrid id="cadastrar" columns="2" width="100%"
					style="width: 50% !important;">
					<p:outputLabel value="Nome: " />
					<p:inputText id="nome" name="nome" size="60"
						value="#{ferramentaMB.ferramenta.nome}" required="true"
						requiredMessage="Campo nome obrigatório!" />

					<p:outputLabel value="Descrição " />
					<p:inputText id="descricao"
						value="#{ferramentaMB.ferramenta.descricao}">
					</p:inputText>
					<p:commandButton action="#{ferramentaMB.salvar}" value="Salvar"
						ajax="false" />
				</h:panelGrid>
				<br />
			</h:form>
		</h:body>
	</ui:define>
</ui:composition>
